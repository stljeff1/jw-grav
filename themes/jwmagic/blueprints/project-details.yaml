title: About
'extends@':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      fields:
        content: 
          fields: 
            header.media_order:
              label: Images
              ordering@: 3
            header.details:
              type: section
              title: Project details
              ordering@: 2
              fields:
                header.details.client:
                  type: text
                  label: Client
                header.header.live_url:
                  type: text
                  label: Live Url
                  placeholder: (if applicable)
                header.details.date:
                  type: text
                  label: Project Date
                header.blurb:
                  type: text
                  label: Blurb, tags
            header.screenshots:
              type: list
              label: Screenshots
              fields:
                .caption:
                  type: editor
                  label: Caption
                .image:                  
                  type: filepicker
                  folder: 'self@'
                  preview_images: true
                  accept:
                    - .png
                    - .jpg
        meta:
          type: tab
          title: meta
          fields:
            header.seo_title:
              type: text
              label: HTML Title
            header.seo_description:
              type: text
              label: Meta Description
            header.sharing_title:
              type: text
              label: Sharing Title
            header.sharing_description:
              type: text
              label: Sharing Description
            header.sharing_image:
              type: file
              destination: 'self@'
              limit: 1
              multiple: false
              accept:
                - image/*
              label: Sharing Image
