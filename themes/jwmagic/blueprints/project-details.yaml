title: About
'extends@':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      fields:
        content: 
          fields: 
            screenshot:
              type: list
              fields:
                .caption:
                  type: text
                  label: Caption
                .image:                  
                  type: file
                  destination: 'self@'
                  limit: 1
                  multiple: false
                  accept:
                    - image/*
        meta:
          type: tab
          title: meta
          fields:
            header.seo_title:
              type: text
              label: HTML Title
            header.seo_description:
              type: text
              label: Meta Description
            header.sharing_title:
              type: text
              label: Sharing Title
            header.sharing_description:
              type: text
              label: Sharing Description
            header.sharing_image:
              type: file
              destination: 'self@'
              limit: 1
              multiple: false
              accept:
                - image/*
              label: Sharing Image
